<div class="field">
  <ace-editor id="editor" 
    [(text)]="fileContent"
    #editor 
    ></ace-editor>
  <!-- <div class="loader"></div> -->
  <div class="toolbar">
    <app-file-toolbar
      (clearClicked)="clearEditor()"
      (saveClicked)="saveFile()"
      [dirty]="dirty"></app-file-toolbar>
  </div>
  <footer class="footer">{{ fileName }} </footer>
</div>
