<div class="field" [ngClass]="{'disabled': !fileOpen}">
  <ace-editor id="editor" 
    [(text)]="fileContent"
    #editor 
    ></ace-editor>
  <!-- <div class="loader"></div> -->
  <div class="toolbar">
    <app-file-toolbar
      (clearClicked)="clearEditor()"
      (saveClicked)="saveFile()"
      [dirty]="dirty"></app-file-toolbar>
  </div>
  <footer class="footer">
    <span style="float: left; color: red; font-weight: bold" *ngIf="fileOpen && readOnly">-- Read Only --</span>
    <span style="float: left; color: Green; font-weight: bold" *ngIf="fileOpen && !readOnly">--  Editable --</span>
    <span style="float: right">{{ fileName }}</span></footer>
</div>
